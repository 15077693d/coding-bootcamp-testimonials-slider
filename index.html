<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <section id="slider">
      <img
        id="quotes"
        alt="quotes"
        title="quotes"
        src="./images/pattern-quotes.svg"
      />
      <img
        id="curve"
        alt="curve"
        title="curve"
        src="./images/pattern-curve.svg"
      />
      <div class="card"></div>

      <div class="image-btn">
        <div class="image-btn-flex">
          <div class="btn">
            <button class="prev">
              <img alt="prev" title="prev" src="images/icon-prev.svg" /></button
            ><button class="next">
              <img alt="next" title="next" src="images/icon-next.svg" />
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
